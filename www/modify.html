<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/config/reset.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/config/fonts.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/config/variables.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/config/header.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/config/navigation.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/pages/modify.css" type="text/css">
</head>
<body>
    <div class="modify">
        <div class="modify__wrapper modify__wrapper--first">
            <img class="modify__left-arrow" src="./assets/img/left-arrow.svg" alt="">
            <h1 class="modify__title">Définir la date <br>de la session</h1>
            <img class="modify__wave" src="./assets/img/yellow-wave.svg" alt="">
            <div class="modify__date-wrapper">
                <div class="date-small">6 <span>février</span> 2018</div>
                <div class="date-medium">7 <span>mars</span> 2019</div>
                <div class="date-large">8 <span>avril</span> 2020</div>
                <div class="date-medium">9 <span>mai</span> 2021</div>
                <div class="date-small">10 <span>juin</span> 2022</div>
            </div>
            <button class="yellow-btn">Suivant</button>
            <button class="dark-blue-btn">Annuler</button>
        </div>
        <div class="modify__wrapper modify__wrapper--second">
            <img class="modify__left-arrow" src="./assets/img/left-arrow.svg" alt="">
            <h1 class="modify__title">Définir la durée <br>de la session</h1>
            <img class="modify__wave" src="./assets/img/yellow-wave.svg" alt="">
            <div class="modify__hours-wrapper">
                <div class="date-small"><span>45</span> 19</div>
                <div class="date-medium"><span>44</span> 18</div>
                <div class="date-large">00h <span>45mins</span> 17sec</div>
                <div class="date-medium">01h <span>46mins</span> 18sec</div>
                <div class="date-small">02h <span>47mins</span> 19sec</div>
            </div>
            <button class="yellow-btn"><a href="session.html">Enregistrer</a></button>
            <button class="dark-blue-btn">Annuler</button>
        </div>
        <div class="navigation">
            <div class="navigation__item navigation__item--map">
                <img src="./assets/img/map.svg" alt="">
                <p>Explorer</p>
            </div>
            <div class="navigation__item navigation__item--forecast">
                <img src="./assets/img/forecast.svg" alt="">
                <p>Prévisions</p>
            </div>
            <div class="navigation__item navigation__item--record">
                <img src="./assets/img/yellow-record.svg" alt="">
                <p>Session</p>
            </div>
            <div class="navigation__item navigation__item--calendar">
                <img src="./assets/img/calendar.svg" alt="">
                <p>Agenda</p>
            </div>
            <div class="navigation__item navigation__item--account">
                <img src="./assets/img/account.svg" alt="">
                <p>Profil</p>
            </div>
        </div>
    </div>
    <script src="./assets/js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/lib/slick.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
